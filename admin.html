<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Área Administrativa</a>
        </div>
    </nav>

    <div class="container">

        <h2 class="mb-4">Painel de Administração</h2>

        <div class="row g-4">

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Gerenciar Eventos</h5>
                        <p class="card-text">Criar, editar e excluir eventos.</p>
                        <a href="#" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Gerenciar Inscritos</h5>
                        <p class="card-text">Ver participantes e confirmar presença.</p>
                        <a href="#" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Relatórios</h5>
                        <p class="card-text">Visualizar estatísticas básicas.</p>
                        <a href="#" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <footer class="text-center py-3 mt-4 bg-dark text-white fixed-bottom">
    <p>&copy; 2025 Seu Site. Todos os direitos reservados.</p>
</footer>

</html>
