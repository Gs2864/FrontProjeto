<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presença e Certificado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .qr-box {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="minhas-inscricoes.html">Voltar</a>
        </div>
    </nav>

    <div class="container">

        <h2 class="mb-3">Presença e Certificado</h2>

        <p><strong>Evento:</strong> Seminário de Tecnologia</p>
        <p><strong>Data:</strong> 20/11/2025</p>

        <hr>

        <h4 class="text-center mb-3">QR Code para Registrar Presença</h4>

        <div class="qr-box mb-4">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Presença+Evento" alt="QR Code">
            <p class="mt-2">Escaneie no dia do evento</p>
        </div>

        <div class="text-center">
            <button class="btn btn-success btn-lg">Baixar Certificado</button>
            <p class="mt-2 text-muted"><small>*Disponível após confirmação de presença.</small></p>
        </div>

    </div>

    <footer class="text-center py-3 mt-4 bg-primary text-white">
        <p>© 2025 – Sistema de Eventos</p>
    </footer>

</body>
</html>
