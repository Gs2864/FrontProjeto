<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cadastro de Eventos</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light"> 

    <nav class="navbar navbar-dark bg-primary mb-4"> <!--Navbar escura com cor primária-->
        <div class="container"> <!--Centraliza o conteúdo dentro da navbar-->
            <a class="navbar-brand" href="#">Cadastro de Eventos</a>
        </div>
    </nav>

    <div class="container"> <!--Conteúdo principal-->

        <!--Eventos-->
        <section id="eventos" class="mb-5"> <!--Listagem de eventos com margem inferior-->
            <div class="row" id="lista-eventos"> <!--Cards-->
            </div>
        </section>
        <hr>

        <!--Inscrição-->
        <section id="inscricao" class="mb-5"> 
            <h2 class="mb-3">Cadastro</h2>

            <form id="form-inscricao" class="border p-4 bg-white rounded">
                
               
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Evento</label> <!--Rótulo do campo-->
                    <input type="text" class="form-control" id="nome" placeholder="Nome" required> <!--Texto-->
                </div>

               
                <div class="mb-3">
                    <label for="email" class="form-label">Data</label>
                    <input type="email" class="form-control" id="email" placeholder="Informe a data" required>
                </div>

                
                <div class="mb-3">
                    <label for="curso" class="form-label">Descrição</label> 
                    <input type="text" class="form-control" id="curso" placeholder="Descreva o evento" required>
                </div>  

                <!--Envio-->
                <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success">Cadastrar</button>
</div>
            </form>
        </section>
    </div>

   
    <footer class="text-center py-3 mt-4 bg-primary text-white"> 
        <p>&copy; 2025 - Sistema de Eventos Ponto&Virgula</p> 
    </footer>

</body>
</html>
