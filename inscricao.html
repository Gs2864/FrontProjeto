<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Eventos Acadêmicos</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light"> 

    <nav class="navbar navbar-dark bg-primary mb-4"> <!--Navbar escura com cor primária-->
        <div class="container"> <!--Centraliza o conteúdo dentro da navbar-->
            <a class="navbar-brand" href="#">Sistema de Eventos</a>
        </div>
    </nav>

    <div class="container"> <!--Conteúdo principal-->

        <!--Eventos-->
        <section id="eventos" class="mb-5"> <!--Listagem de eventos com margem inferior-->
            <h2 class="mb-3">Eventos Disponíveis</h2>

            <div class="row" id="lista-eventos"> <!--Cards-->
                
                <div class="col-md-4"> <!--Cada card ocupa 4 colunas em telas médias (3 por linha)-->
                    <div class="card mb-3"> <!--Cartão Bootstrap com margem inferior-->
                        <div class="card-body"> <!--Corpo interno do card-->
                            <h5 class="card-title">Nome do Evento</h5> 
                            <p class="card-text">Descrição curta do evento.</p>
                            <p><strong>Data:</strong> 20/11/2025</p> 
                            <button class="btn btn-primary btn-sm">Inscrever-se</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <hr>

        <!--Inscrição-->
        <section id="inscricao" class="mb-5"> 
            <h2 class="mb-3">Formulário de Inscrição</h2>

            <form id="form-inscricao" class="border p-4 bg-white rounded">
                
               
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label> <!--Rótulo do campo-->
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required> <!--Texto-->
                </div>

                
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required> 
                </div>

               
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seuemail@email.com" required>
                </div>

                
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label> 
                    <input type="text" class="form-control" id="curso" placeholder="Seu curso" required>
                </div>

                
                <div class="mb-3">
                    <label for="evento" class="form-label">Evento</label> 
                    <select id="evento" class="form-select" required>
                        <option value="">Selecione um evento</option> 
                        
                    </select>
                </div>

                <!--Envio-->
                <button type="submit" class="btn btn-success">Enviar Inscrição</button>
            </form>
        </section>

    </div>

   
    <footer class="text-center py-3 mt-4 bg-primary text-white"> 
        <p>&copy; 2025 - Sistema de Eventos Ponto&Virgula</p> 
    </footer>

</body>
</html>
