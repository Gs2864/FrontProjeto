<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Inscrições</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f6f9;
        }
        .inscricao-card {
            border-left: 5px solid #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Minhas Inscrições</a>
        </div>
    </nav>

    <div class="container">

        <h2 class="mb-4">Eventos que você está inscrito</h2>

        <!-- Exemplo de inscrição -->
        <div class="card mb-3 inscricao-card">
            <div class="card-body">
                <h5 class="card-title">Semana Acadêmica 2025</h5>
                <p class="card-text mb-1"><strong>Data:</strong> 20/11/2025</p>
                <p class="card-text"><strong>Status:</strong> Confirmado</p>
                <button class="btn btn-outline-danger btn-sm">Cancelar Inscrição</button>
            </div>
        </div>

        <div class="card mb-3 inscricao-card">
            <div class="card-body">
                <h5 class="card-title">Palestra de Tecnologia</h5>
                <p class="card-text mb-1"><strong>Data:</strong> 05/12/2025</p>
                <p class="card-text"><strong>Status:</strong> Confirmado</p>
                <button class="btn btn-outline-danger btn-sm">Cancelar Inscrição</button>
            </div>
        </div>

        <!-- Se não houver inscrições -->
        <div class="alert alert-info mt-4">
            Você ainda não possui inscrições realizadas.
        </div>

    </div>

    <footer class="text-center py-3 mt-4 bg-primary text-white">
        <p>&copy; 2025 - Sistema de Eventos Ponto&Virgula</p>
    </footer>

</body>
</html>
