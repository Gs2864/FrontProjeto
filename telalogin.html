<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f0f2f5;
        }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="text-center mb-4">Sistema de Eventos</h3>

        <form action="index.html" method="POST">

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="seuemail@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                
            <p class="text-center mt-3">
                <a href="#">Esqueci minha senha</a>
            </p>

        </form>
    </div>
<script>
document.getElementById("formLogin").addEventListener("submit", function(e){
    e.preventDefault();

    // pega o tipo escolhido na primeira tela
    let tipo = localStorage.getItem("tipoUsuario");

    if(tipo === "admin"){
        window.location.href = "admin.html";
    } else {
        window.location.href = "inscricao.html";
    }
});
</script>

</body>
</html>
